[package]
name = "scopa"
version = "1.0.0"
authors = ["Nigel Eke <nigeleke@gmail.com>"]
edition = "2021"

[dependencies]
dioxus = { version = "0.6", features = ["web", "asset"] }
dioxus-i18n = "0.4"
dioxus-logger = "0.6"
dioxus-sdk = { version = "0.6", features = ["storage"] }
dioxus-web = "0.6"
getrandom = { version = "0.2", features = ["js"] }
gloo-storage = "0.3"
serde = { version = "1.0", features = ["derive"] }
thiserror = "2.0"

[profile]

[profile.wasm-dev]
inherits = "dev"
opt-level = 1

[profile.server-dev]
inherits = "dev"

[profile.android-dev]
inherits = "dev"
