[package]
name = "scopa"
version = "0.1.52"
authors = ["Nigel Eke <nigeleke@gmail.com>"]
edition = "2021"

[dependencies]
derive_more = { version = "1.0.0", features = [
    "add",
    "add_assign",
    "constructor",
    "deref",
    "display",
    "from",
] }
dioxus = { version = "0.6.0", features = ["web", "asset"] }
dioxus-i18n = "0.3.0"
dioxus-logger = "0.6.0"
dioxus-web = "0.6.0"
getrandom = { version = "0.2.15", features = ["js"] }
gloo-storage = "0.3.0"
rand = "0.8.5"
serde = { version = "1.0.215", features = ["derive"] }
thiserror = "2.0.4"

[profile]

[profile.wasm-dev]
inherits = "dev"
opt-level = 1

[profile.server-dev]
inherits = "dev"

[profile.android-dev]
inherits = "dev"
