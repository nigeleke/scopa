server {
    listen       80;
    server_name  scopa scopa.local;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: Add a fallback for unknown hosts (returns 404 or redirect)
    # If you want to block mismatched hosts entirely, uncomment:
    # if ($$ host !~ ^(scopa|scopa\.local) $$ ) {
    #     return 444;  # Closes connection without response
    # }
}
