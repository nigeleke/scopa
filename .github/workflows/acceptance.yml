# Run acceptance-cycle on develop commits.
#
# Acceptance cycle comprises:
# - run tests on develop
# - release into main with bumped versions
#
name: Acceptance Cycle

on:
  push:
    branches:
      - develop

jobs:
  acceptance:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Test
        run: |
          echo "**** Cargo.lock A"
          head -n 5 Cargo.lock
          cargo install cargo-tarpaulin
          echo "**** Cargo.lock B"
          head -n 5 Cargo.lock
          cargo tarpaulin --out xml
          echo "**** Cargo.lock C"
          head -n 5 Cargo.lock

      - name: Publish to Codecov
        uses: codecov/codecov-action@v4
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Documentation
        run: |
          cargo doc --no-deps
          echo "**** Cargo.lock D"
          head -n 5 Cargo.lock

  release:
    needs: acceptance
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build
        run: |
          echo "**** Cargo.lock E"
          head -n 5 Cargo.lock
          git config --global user.email "nigeleke@users.noreply.github.com"
          git config --global user.name "Nigel Eke"
          git checkout main
          echo "**** Cargo.lock G"
          head -n 5 Cargo.lock
          git merge develop
          echo "**** Cargo.lock H"
          head -n 5 Cargo.lock
          cargo install cargo-workspaces
          echo "**** Cargo.lock I"
          head -n 5 Cargo.lock
          cargo workspaces -v version --allow-branch main --yes patch
          echo "**** Cargo.lock J"
          head -n 5 Cargo.lock
