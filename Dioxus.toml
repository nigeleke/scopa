[application]
name = "scopa"
default_platform = "web"
out_dir = "dist"
asset_dir = "assets"

[web.app]
title = "Scopa Scorer"

[web.watcher]
reload_html = true
watch_path = ["src", "assets"]

[web.resource]
style = [
    "./main.css",
    "./round_number.css",
    "./points.css",
    "./playing_game.css",
    "./scopa_header.css",
    "./starting_game.css",
    "./target.css",
]
script = [
    "https://cardmeister.github.io/elements.cardmeister.full.js",
]

